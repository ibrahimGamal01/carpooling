<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carpooling UNFCCC - passenger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

<!-- FAVICON -->
  <link rel="icon" type="image/png" href="src/favicon/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="src/favicon/android-chrome-512x512.png" sizes="512x512">
  <link rel="apple-touch-icon" href="src/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/x-icon" href="src/favicon/favicon.ico">
  <link rel="icon" type="image/png" href="src/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="src/favicon/favicon-32x32.png" sizes="32x32">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Add whatever you need */
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="src/logo.png" alt="Logo" class="logo">
    </div>
    <h1>Carpooling UNFCCCC - passenger</h1>
  </header>
  <div class="container">
    <div class="sidebar-container">
      <div class="sidebar">
        <h2>Book a Ride</h2>
        <form>
          <label for="pickup">Pickup Location</label>
          <input type="text" id="pickup" placeholder="Enter pickup location">

          <label for="dropoff">Drop-off Location</label>
          <input type="text" id="dropoff" placeholder="Enter drop-off location">
          
          <button type="submit">Find Rides</button>
        </form>
        <ul id="ride-list"></ul>
      </div>      
    </div>
    <div class="main-content">
      <div id="map" class="map-container"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([50.704129514100735, 7.16153100070237], 16);

    // Add tile layer to the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add Geocoder control
    const geocoder = L.Control.geocoder({
      defaultMarkGeocode: false,
      collapsed: false,
      placeholder: "Search...",
      errorMessage: "Nothing found.",
      geocoder: L.Control.Geocoder.nominatim()
    })
      .on('markgeocode', function (event) {
        const result = event.geocode;
        map.fitBounds(result.bbox);
        L.marker(result.center).addTo(map).bindPopup(result.name || result.properties.formatted).openPopup();
      })
      .addTo(map);
  </script>
  <script>
    // Function to fetch and display rides matching the passenger's direction
    function fetchRides() {
      const pickup = document.getElementById('pickup').value;
      const dropoff = document.getElementById('dropoff').value;
  
      // Send a request to the server to fetch matching rides
      fetch('php/fetch_rides.php', {
        method: 'POST',
        body: JSON.stringify({ pickup, dropoff }),
      })
        .then(response => response.json())
        .then(data => {
          // Display the matching rides on the page
          const rideList = document.getElementById('ride-list');
          rideList.innerHTML = '';
  
          if (data.length > 0) {
            data.forEach(ride => {
              const listItem = document.createElement('li');
              listItem.textContent = `Driver: ${ride.driver}, Seats: ${ride.seats}, Pickup: ${ride.pickup}, Dropoff: ${ride.dropoff}`;
              rideList.appendChild(listItem);
            });
          } else {
            const listItem = document.createElement('li');
            listItem.textContent = 'No matching rides found.';
            rideList.appendChild(listItem);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  
    // Attach an event listener to the form submit button
    const form = document.querySelector('form');
    form.addEventListener('submit', event => {
      event.preventDefault();
      fetchRides();
    });
  </script>
</body>

</html>
